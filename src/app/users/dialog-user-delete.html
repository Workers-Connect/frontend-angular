
<h1 mat-dialog-title>Borrar usuario</h1>
<div mat-dialog-content>
    <p>¿Estás seguro de que quieres borrar este usuario?</p>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="onNoClick()">No</button>
    <button mat-raised-button color="primary" type="submit" (click)="onDelete()">Sí</button>
</div>
